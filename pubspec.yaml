name: tour
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_map: ^0.14.0
  geolocator: ^7.6.2
  provider: ^6.0.1
  flutter_launcher_icons: ^0.9.2

  firebase_auth: ^3.1.2
  firebase_core: ^1.7.0
  cloud_firestore: ^2.5.3
  firebase_app_check: ^0.0.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/markers/
    - assets/logo.png
